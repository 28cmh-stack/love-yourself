<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Self-Love Quotes with Bouncing Emojis</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      position: relative;
    }

    #emoji-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .floating-emoji {
      position: absolute;
      font-size: 24px;
      user-select: none;
      will-change: transform, top, left;
    }

    .quote-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      max-width: 600px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: opacity 0.5s ease;
      color: #333;
    }

    .quote-text {
      font-size: 1.4rem;
      line-height: 1.5;
      font-weight: 500;
      margin-bottom: 1rem;
      user-select: none;
    }

    .quote-author {
      font-size: 1rem;
      color: #777;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="emoji-background"></div>

  <div class="quote-container" id="quote-box">
    <div class="quote-text" id="quote-text">Loading...</div>
    <div class="quote-author" id="quote-author"></div>
  </div>

  <script>
    const emojis = [
      "ðŸ¤", "ðŸ’–", "ðŸ•Šï¸", "ðŸŒ¸", "âœ¨", "ðŸŒŸ", "ðŸŒ", "ðŸŒŽ", "ðŸŒ",
      "â¤ï¸", "ðŸ’ž", "ðŸ’«", "ðŸŽ‰", "ðŸŒˆ", "ðŸ¤—", "ðŸ¤²", "ðŸ™Œ", "ðŸ§¡", "ðŸ’›", "ðŸ’š", "ðŸ’™", "ðŸ’œ",
      "ðŸ«‚", "ðŸ¤", "â˜®ï¸", "ðŸ’", "ðŸŽˆ", "ðŸ˜Š", "ðŸŒ¹"
    ];

    const emojiBg = document.getElementById('emoji-background');
    const activeEmojis = [];

    function createBouncingEmoji() {
      const emojiEl = document.createElement('div');
      emojiEl.classList.add('floating-emoji');
      emojiEl.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      const size = 18 + Math.random() * 24;
      emojiEl.style.fontSize = `${size}px`;

      const x = Math.random() * (window.innerWidth - size);
      const y = Math.random() * (window.innerHeight - size);
      emojiEl.style.left = `${x}px`;
      emojiEl.style.top = `${y}px`;

      // Random velocities
      const velocityX = (Math.random() - 0.5) * 4; // Between -2 and 2
      const velocityY = (Math.random() - 0.5) * 4;

      const emojiState = {
        el: emojiEl,
        x,
        y,
        size,
        velocityX,
        velocityY,
      };

      emojiBg.appendChild(emojiEl);
      activeEmojis.push(emojiState);
    }

    function animateEmojis() {
      for (let i = activeEmojis.length - 1; i >= 0; i--) {
        const emoji = activeEmojis[i];

        // Update position
        emoji.x += emoji.velocityX;
        emoji.y += emoji.velocityY;

        // Bounce off window edges
        if (emoji.x <= 0 || emoji.x + emoji.size >= window.innerWidth) {
          emoji.velocityX *= -1;
          emoji.x = Math.max(0, Math.min(emoji.x, window.innerWidth - emoji.size));
        }
        if (emoji.y <= 0 || emoji.y + emoji.size >= window.innerHeight) {
          emoji.velocityY *= -1;
          emoji.y = Math.max(0, Math.min(emoji.y, window.innerHeight - emoji.size));
        }

        emoji.el.style.left = `${emoji.x}px`;
        emoji.el.style.top = `${emoji.y}px`;
      }

      requestAnimationFrame(animateEmojis);
    }

    // Start animation loop
    requestAnimationFrame(animateEmojis);

    // Create new emoji every 200ms
    setInterval(() => {
      if (activeEmojis.length < 50) {
        createBouncingEmoji();
      }
    }, 200);

    // Quotes
    const quotes = [
      { text: "To love oneself is the beginning of a lifelong romance.", author: "Oscar Wilde" },
      { text: "You yourself, as much as anybody in the entire universe, deserve your love and affection.", author: "Buddha" },

      { text: "Self-love is not selfish; you cannot truly love another until you know how to love yourself.", author: "Unknown" },
      { text: "Be yourself, love yourself, and shine among the stars.", author: "Unknown" },
      { text: "You owe yourself the love that you so freely give to others.", author: "Unknown" },
      { text: "Donâ€™t rely on someone else for your happiness and self-worth. Only you can be responsible for that.", author: "Stacey Charter" },
      { text: "When you adopt the view that you deserve love, your life transforms.", author: "Iyanla Vanzant" },
      { text: "Self-care is how you take your power back.", author: "Lalah Delia" },
      { text: "Talk to yourself like you would to someone you love.", author: "BrenÃ© Brown" },
      { text: "The more you love yourself, the less nonsense youâ€™ll tolerate.", author: "Unknown" },
      { text: "Love yourself unconditionally, just as you love those closest to you despite their faults.", author: "Les Brown" },
      { text: "Your relationship with yourself sets the tone for every other relationship you have.", author: "Robert Holden" },
      { text: "Be gentle with yourself, youâ€™re doing the best you can.", author: "Unknown" }
    ];

    const quoteTextEl = document.getElementById('quote-text');
    const quoteAuthorEl = document.getElementById('quote-author');
    const quoteBoxEl = document.getElementById('quote-box');

    function showQuote() {
      quoteBoxEl.style.opacity = 0;

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const { text, author } = quotes[randomIndex];
        quoteTextEl.textContent = `"${text}"`;
        quoteAuthorEl.textContent = author ? `â€” ${author}` : '';
        quoteBoxEl.style.opacity = 1;
      }, 500);
    }

    showQuote();
    setInterval(showQuote, 6000);
  </script>
